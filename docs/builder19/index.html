<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IZAKAYA Builder 3 (v19)</title>

  <!-- Optional: pako（圧縮/QR等に使う場合） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Import Map: esm.sh のみ。React/DOMは同バージョン（19系）。 -->

  {
    "imports": {
      "react": "https://esm.sh/react@19.1.1",
      "react-dom": "https://esm.sh/react-dom@19.1.1",
      "react-dom/client": "https://esm.sh/react-dom@19.1.1/client",
      "react/jsx-runtime": "https://esm.sh/react@19.1.1/jsx-runtime",
      "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.24.1",
      "@google/genai": "https://esm.sh/@google/genai@0.14.0"
    }
  }
  </script>

  <!-- 任意のスタイルがあれば使用（なければ省略） -->
  <!-- <link rel="stylesheet" href="./index.css" /> -->
</head>
<body>
  <noscript>JavaScriptを有効にしてください。</noscript>
  <div id="root"></div>

  <!-- ビルド済みのエントリ（index.tsxではなく index.js）を読み込む -->
  <script type="module" src="./index.js"></script>
</body>
</html>
